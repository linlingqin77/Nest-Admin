name: Deploy Frontend Web

on:
  push:
    branches:
      - main
      - main-soybean
    paths:
      - 'ruoyi-plus-soybean/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches:
      - main
      - main-soybean
    paths:
      - 'ruoyi-plus-soybean/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - staging
          - production

env:
  DOCKER_IMAGE: nest-admin-web
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/nest-admin-web

jobs:
  # 代码检查和构建测试
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ruoyi-plus-soybean
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run linter
        run: pnpm run lint || echo "Linting completed with warnings"

      - name: Build test
        run: pnpm run build
        env:
          NODE_ENV: production

  # 构建 Docker 镜像
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ruoyi-plus-soybean
          file: ./ruoyi-plus-soybean/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # 部署到服务器
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/main-soybean'
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # 进入项目目录
            cd ${{ secrets.DEPLOY_PATH }}/ruoyi-plus-soybean || exit 1
            
            # 拉取最新代码
            git pull origin ${{ github.ref_name }}
            
            # 安装依赖
            pnpm install --no-frozen-lockfile
            
            # 构建项目
            pnpm run build
            
            # 备份旧版本
            if [ -d "/var/www/html/nest-admin" ]; then
              mv /var/www/html/nest-admin /var/www/html/nest-admin.backup.$(date +%Y%m%d%H%M%S)
            fi
            
            # 部署新版本
            mkdir -p /var/www/html/nest-admin
            cp -r dist/* /var/www/html/nest-admin/
            
            # 重启 Nginx（如果需要）
            sudo nginx -t && sudo nginx -s reload
            
            echo "✅ Frontend deployment completed successfully!"

      - name: Health Check
        run: |
          echo "Waiting for service to be ready..."
          sleep 5
          curl -f ${{ secrets.WEB_URL }} || echo "Health check failed"

  # 部署通知
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
      - name: Send deployment notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Frontend deployment successful!"
          else
            echo "❌ Frontend deployment failed!"
          fi
